<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="/" class="active">主页</a></li>
            <li><a href="/articles">文章</a></li>
        </ul>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <section class="home-section" id="home">
            <h1 class="home-title">欢迎来到我的博客</h1>
            <p class="home-description">
                这里是我分享技术、生活和想法的地方。
            </p>
        </section>

        <section class="articles-grid" id="articles">
            <!-- 示例文章卡片 -->
            <article class="article-card">
                <img src="/static/images/article-1.jpg" alt="文章配图" class="article-image">
                <div class="article-content">
                    <h3 class="article-title">示例文章标题</h3>
                    <p class="article-excerpt">这是文章的简短描述，让读者对内容有初步的了解...</p>
                </div>
            </article>
            <!-- 更多文章卡片 -->
        </section>
    </main>

    <script src="/static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
